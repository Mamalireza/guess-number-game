<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="font-press-start-2p relative flex w-full flex-col gap-7 bg-neutral-800 text-neutral-50 xl:h-dvh"
  >
    <header class="flex items-center justify-between p-3 md:p-5 xl:p-10">
      <button
        type="reset"
        id="again"
        class="cursor-pointer bg-neutral-50 px-4 py-3 text-sm text-neutral-800 transition-all duration-200 hover:bg-neutral-300 md:px-6 md:py-4 md:text-sm xl:px-8 xl:py-5 xl:text-xl"
      >
        Again!
      </button>
      <p class="text-sm">(Between 1 and 20)</p>
    </header>

    <main class="flex flex-1 flex-col items-center gap-24 xl:gap-0">
      <div class="flex w-full flex-col items-center gap-16 md:gap-7 xl:gap-10">
        <h1 class="text-2xl md:text-3xl xl:text-5xl">Guess My Number!</h1>
        <div class="flex w-full items-center">
          <hr class="h-2 flex-1 bg-neutral-50" />
          <div
            id="number"
            class="w-20 bg-neutral-50 py-4 text-center text-3xl text-neutral-800 md:w-30 md:py-6 md:text-4xl xl:w-40 xl:py-8 xl:text-6xl"
          >
            ?
          </div>
          <hr class="h-2 flex-1 bg-neutral-50" />
        </div>
      </div>

      <div
        class="flex w-full flex-1 flex-col items-center justify-center gap-28 md:flex-row md:gap-64 xl:flex-row"
      >
        <section
          class="flex justify-center gap-4 md:flex-col md:items-center md:gap-6 xl:flex-col xl:items-center xl:gap-8"
        >
          <input
            type="number"
            id="guess"
            class="w-28 border-2 border-neutral-50 p-3 text-center text-2xl md:w-44 md:border-4 md:p-5 md:text-3xl xl:w-64 xl:border-4 xl:p-6 xl:text-5xl"
            placeholder="??"
          />
          <button
            type="button"
            id="check"
            class="md::px-8 cursor-pointer bg-neutral-50 px-4 py-4 text-neutral-800 transition-all duration-200 hover:bg-neutral-300 md:py-5 xl:px-8 xl:py-5 xl:text-xl"
          >
            Check!
          </button>
        </section>

        <section
          class="flex flex-col gap-16 md:gap-8 xl:w-lg xl:gap-8 xl:text-xl"
        >
          <p id="message" class="xl:mb-12">Start guessing...</p>
          <p>Score: <span id="score">20</span></p>
          <p>High Score: <span id="highScore">0</span></p>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
